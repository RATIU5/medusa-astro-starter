version: "3.8"
services:
  backend:
    build:
      context: ./packages/medusa
      dockerfile: Dockerfile
    container_name: medusa
    env_file: .env
    volumes:
      - ./packages/medusa:/app
      - /app/node_modules
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      STORE_CORS: ${STORE_CORS}
      ADMIN_CORS: ${ADMIN_CORS}
      AUTH_CORS: ${AUTH_CORS}
      REDIS_URL: ${REDIS_URL}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
    ports:
      - "9000:9000"
      - "7001:7001"
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    hostname: postgres
    container_name: ${COMPOSE_PROJECT_NAME}-postgres
    ports:
      - "5432:5432"
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  storefront:
    build:
      context: ./site
      dockerfile: Dockerfile
    container_name: astro
    ports:
      - "4321:4321"
    volumes:
      # mount local source into container
      - ./site:/app
      # paths below are ephemeral volumes
      - /app/.tscache
      - /app/dist
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4321"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
    name: ${COMPOSE_PROJECT_NAME}_postgres_data